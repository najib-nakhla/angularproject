<div class="container">
    <div>
        <h2>Ajouter un Telephone :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Telephone</label>
            <input type="text" [(ngModel)]="newTelephone.idTelephone" name="idTelephone" class="form-control">
        </div>


        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Telephone</label>
            <input type="text" [(ngModel)]="newTelephone.nomTelephone" name="nomTelephone" class="form-control">
        </div>


        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Telephone</label>
            <input type="number" [(ngModel)]="newTelephone.prixTelephone" name="prixTelephone" class="form-control">
        </div>



        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Caractéristiques de Telephone</label>
            <input type="text" [(ngModel)]="newTelephone.carTelephone" name="carTelephone" class="form-control">
        </div>




        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date création</label>
            <input type="date" [(ngModel)]="newTelephone.dateCreation" name="dateCreation" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Marque</label>
            <input type="text" [(ngModel)]="newTelephone.marque.idMar"  name="idMar" class="form-control">
        </div>


        <div class="mt-2">
            <button type="submit" (click)="addTelephone()" class="btn btn-success">Ajouter</button>
        </div>
        <div class="mt-2">
            {{message}}
        </div>




    </form>
</div>
