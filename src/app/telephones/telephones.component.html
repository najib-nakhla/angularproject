<div class="container">
    <div class="card shadow mb-4">
     <div class="card-body">
        <table class="table table-striped">
            <tr> <th>Id</th><th>Nom</th> <th>Prix</th><th>car de telephone</th> <th>Date Cr√©ation</th><th>Marque</th> </tr>

          <tbody *ngFor="let telephone of telephones">
               <tr >
                <td>{{telephone.idTelephone}}</td>
                <td>{{telephone.nomTelephone}}</td>
                <td>{{telephone.prixTelephone}}</td>
                <td>{{telephone.carTelephone}}</td>
                <td>{{telephone.dateCreation | date:'dd/MM/yyyy'}}</td>
                <td>{{telephone.marque.nomMar}}</td>
                <td><a *ngIf="authService.isAdmin()"  class="btn btn-danger" (click)="supprimerTelephone(telephone)">Supprimer</a></td>
                <td><a *ngIf="authService.isAdmin()"  class="btn btn-success" [routerLink]="['/updateTelephone',telephone.idTelephone]">Modifier</a></td>

               </tr>
          </tbody>
       </table>
       </div>
      </div>
    </div>
