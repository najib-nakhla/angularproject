<div class="container">
    <div>
    <h2>Modifier un Telephone :</h2>
    </div>
    <form >
      <div hidden class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Telephone</label>
          <input readonly type="text" [(ngModel)]="currentTelephone.idTelephone" name="idTelephone" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4" >
       <label >Nom Telephone</label>
         <input type="text"[(ngModel)]= "currentTelephone.nomTelephone" name="nomTelephone" class="form-control">
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Prix Telephone</label>
         <input type="number" [(ngModel)]= "currentTelephone.prixTelephone" name="prixTelephone" class="form-control">
       </div>


       <div class="col-sm-8 col-md-8 col-lg-8" >
        <label >Caractéristique  de Telephone</label>
          <input type="text"[(ngModel)]= "currentTelephone.carTelephone" name="carTelephone" class="form-control">
       </div>



       <div class="col-sm-4 col-md-4 col-lg-4">
          <label >Date création</label>
           <input type="date" [ngModel]="currentTelephone.dateCreation| date: 'yyyy-MM-dd'"(ngModelChange)=" currentTelephone.dateCreation= $event" name="dateCreation" class="form-control">
       </div>


       <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Marque</label>
        <input type="text" [(ngModel)]="currentTelephone.marque.idMar"  name="idMar" class="form-control">
        </div>
        



       <div class="mt-2">
         <button type="submit" (click)="updateTelephone()" class="btn btn-success">Modifer</button>
       </div>
  </form>
</div>
